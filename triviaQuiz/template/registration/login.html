<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="header"><h1>Trivia Quiz</h1></div>
<div class="center">
<h2 style="text-align:center;">Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Login</button>
</form>
<a href="{% url 'triviaQuiz:signup' %}"><button class="btn btn-warning">Sign-Up</button></a>
</div>
{% endblock %}
